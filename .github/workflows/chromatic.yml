        with:
          fetch-depth: 0

      # Node.js ì„¤ì¹˜
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ì˜ì¡´ì„± ì„¤ì¹˜ (yarn ì‚¬ìš©)
